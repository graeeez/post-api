spring.application.name=facebookapi

# Spring datasource - configure to your Postgres instance
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/db_fb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12345}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (optional)
server.port=8080